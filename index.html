<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
  <link rel="stylesheet" href="./css/styles.css">

  <title>Formulário interativo de cartão de crétido</title>

  <style></style>
</head>
<body>
  <main>
    <section class="cartoes">
      <div class="pai-cartao-frente">
        <img src="images/bg-card-front.png" alt="Parte da frente do cartão" id="cartao-frente">
        <div class="filho-cartao-frente">
          <svg id="icone-cartao" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <span id="numero-no-cartao">0000 0000 0000 0000</span>
          <span id="nome-no-cartao">JOAO DA SILVA</span>
          <span id="data-no-cartao">00/00</span>
        </div>
      </div>
      <div class="pai-cartao-verso">
        <img src="images/bg-card-back.png" alt="Parte de trás do cartão" id="cartao-verso">
        <div class="filho-cartao-verso">
          <span id="cvc-no-cartao">000</span>
        </div>
      </div>
    </section>
    <section class="preenchimento">
      <form class="formulario" id="formulario">
        <div class="preenche">
          <label for="nome-do-cartao">Nome do cartão</label>
          <input type="text" name="nome" placeholder="ex.: JOAO DA SILVA" class="campo" id="nome" required>
        </div>
        <div class="preenche">
          <label for="numero-do-cartao">Número do cartão</label>
          <input type="number" name="numero" minlength="16" maxlength="16" placeholder="ex.: 1234 5678 9123 0000" class="campo" id="numero" required>
        </div>
        <div class="preenche-data-cvc">
          <div>
            <label for="data-do-cartao">Data de vencimento (MM/YY)</label>
            <div class="mes-ano">
              <input type="text" name="mes" placeholder="MM" class="campo-data" id="mes" required>
              <input type="text" name="ano" placeholder="YY" class="campo-data" id="ano" required>
            </div>
          </div>
          <div class="cvc">
            <label for="codigo-de-seguranca">CVC</label>
            <input type="text" name="cvc" placeholder="ex.: 123" class="campo" id="cvc" required>
          </div>
        </div>
        <button type="submit" class="botao" onclick="atualizaPagina()">Confirmar</button>
        </form>        
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Leonardo Dallepiane Ceretta</a>.
    </div>
  </footer>
  <script src="./js/main.js"></script>
  <script src="./js/validacao.js"></script>
</body>
</html>
